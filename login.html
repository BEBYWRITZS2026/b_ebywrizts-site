<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | B_EBYWRITZS</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
    --white: #ffffff;
    --black: #0f0f0f;
    --burgundy: #4b0f1e;
    --red: #a4161a;
    --peach: #f4c2b5;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, var(--black), var(--burgundy));
    color: var(--white);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-box {
    background: var(--white);
    color: var(--black);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    width: 350px;
    text-align: center;
}

.login-box h2 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 30px;
    color: var(--burgundy);
}

.login-box input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.login-box button {
    width: 95%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: var(--burgundy);
    color: var(--white);
    font-size: 1rem;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
}

.login-box button:hover {
    background: var(--red);
}

.login-msg {
    margin-top: 15px;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="login-msg" id="login-msg"></p>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("login-msg");

    // Simple simulated login
    if(user === "poet" && pass === "beby") {
        msg.textContent = "Login successful! Redirecting...";
        msg.style.color = "green";

        // Redirect to poems page after 1 second
        setTimeout(() => {
            window.location.href = "poems.html";
        }, 1000);
    } else {
        msg.textContent = "Invalid username or password";
        msg.style.color = "red";
    }
}
</script>

</body>
</html>
